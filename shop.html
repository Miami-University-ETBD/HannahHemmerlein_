<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
</head>
<body>

    <div class="container">
        <h1>Our Shop</h1>

                <img src="alixplate.jpg" alt="Alix Dinner Plate">

                <img src="charger.jpg" alt="Micah Square Charger Plate">

                <img src="patternedvase.jpg" alt="Ella Patterned Handle Vase">

                <p>$27.00</p>
            </div>
            <div class="product">
                <img src="measuringcups.jpg" alt="Signature Measuring Spoons">

            </div>

                <img src="squarebaking.jpg" alt="Stella Medium Baking Dish">
