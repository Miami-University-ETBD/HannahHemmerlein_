<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize Gradient Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #6a1b9a, #1976d2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="white-text">Welcome to Materialize CSS</h3>
        <p class="flow-text">This is an example of a gradient background using Materialize.</p>
        <a class="btn waves-effect waves-light purple darken-3" href="#">Click Me</a>
    </div>
</body>
</html>
